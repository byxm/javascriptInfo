<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="download-btn">下载</button>
    <script>
      var btn = document.getElementById("download-btn");

      //将要进行多文件下载的mp3文件地址，以组数的形式存起来（这里只例了3个地址）
      var mp3arr = [
        "http://www.jq22.com/img/cs/500x500-1.png",
        "http://www.jq22.com/img/cs/500x300-2.png",
        "http://www.jq22.com/img/cs/300x500-3.png",
      ];

      function download(name, href) {
        setTimeout(() => {
          var a = document.createElement("a"), //创建a标签
            e = document.createEvent("MouseEvents"); //创建鼠标事件对象
          e.initEvent("click", false, false); //初始化事件对象
          a.href = href; //设置下载地址
          a.download = name; //设置下载文件名
          a.dispatchEvent(e); //给指定的元素，执行事件click事件
        }, 1000);
      }

      //给多文件下载按钮添加点击事件
      btn.onclick = function name(params) {
        for (let index = 0; index < mp3arr.length; index++) {
          download("第" + index + "个文件", mp3arr[index]);
        }
      };
    </script>
  </body>
</html>
